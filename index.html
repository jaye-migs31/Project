    <link rel="stylesheet" href="CSS/carrousel.css">

<body>
    <header>
        <div class="banner-container">
            <nav class="navbar">
                <div class="menu">
                    <h1 class="title">St. Vincent De Ferrer</h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="HTML/administration.html">Administration</a></li>

                        <li><a href="HTML/jobs.html">Jobs</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <a href="index.html" class="logo-container">
            <img src="https://svfc-edu.com/public/img/logo-150x150.png" alt="logo">
        </a>

        <div class="main-container">
            <a href="HTML/admission.html" class="admission container">
                <h2>Admission</h2>
            </a>

            <a href="HTML/registrar.html" class="registrar container">

            </a>
        </div>
    </header>

    <div class="carousel-container">
        <!-- Carousel Slides (Images) -->
        <div id="carousel">
            <!-- Slide 1 -->
            <div class="carousel-slide">
                <img src="https://svfc-edu.com/public/img/facilities/library/img_18.jpg" alt="Image 3">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide">
                <img src="https://svfc-edu.com/public/img/facilities/laboratory/img_8.jpg" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide">
                <img src="https://svfc-edu.com/public/img/facilities/laboratory/img_7.jpg" alt="Image 1">
                <!-- Red Button on the First Image -->
                <a href="HTML/admission.html">
                    <button class="cta-button">Go to Admissions</button>
                </a>
            </div>
        </div>
    
        <!-- Navigation Buttons -->
        <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>
    
        <!-- Circular Indicators -->
        <div class="carousel-indicators">
            <span class="indicator" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <article>
                <div>
                    <img src="https://svfc-edu.com/public/img/logo-150x150.png" alt="logo" style="grid-column: 1;">
                    <h1>St. Vincent De Ferrer College of Camarin</h1>
                </div>

        </div>
        <div class="footer-contacts">

                <li>1234567890</li>
